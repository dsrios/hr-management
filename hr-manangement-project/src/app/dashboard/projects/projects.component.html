
 <div class="container-projects">
    <h3>Projects List</h3>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <strong>NAME</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="team_size">
        <th mat-header-cell *matHeaderCellDef> <strong>TEAM SIZE</strong></th>
        <td mat-cell *matCellDef="let element"> {{element.team_size}} </td>
      </ng-container>
      
      <ng-container matColumnDef="client_name">
        <th mat-header-cell *matHeaderCellDef> <strong>CLIENT NAME</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
