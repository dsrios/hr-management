
 <div class="container-employee">
   <h3>Employees List</h3>

   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
     <!-- Position Column -->
     <ng-container matColumnDef="Id">
       <th mat-header-cell *matHeaderCellDef> <strong>ID</strong> </th>
       <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> <strong>NAME</strong> </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="age">
       <th mat-header-cell *matHeaderCellDef> <strong>AGE</strong></th>
       <td mat-cell *matCellDef="let element"> {{element.age}} </td>
     </ng-container>
     
     <ng-container matColumnDef="project">
       <th mat-header-cell *matHeaderCellDef> <strong>PROJECT</strong> </th>
       <td mat-cell *matCellDef="let element"> {{element.project}} </td>
     </ng-container>
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="birthday">
       <th mat-header-cell *matHeaderCellDef>  <strong>BIRTHDAY</strong> </th>
       <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
     </ng-container>
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="company">
       <th mat-header-cell *matHeaderCellDef> <strong>COMPANY</strong> </th>
       <td mat-cell *matCellDef="let element"> {{element.company}} </td>
     </ng-container>
     
     <ng-container matColumnDef="favorite_color">
       <th mat-header-cell *matHeaderCellDef> <strong>FAV. COLOR</strong> </th>
       <td mat-cell *matCellDef="let element"> {{element.favorite_color}} </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 </div>
