
  <h3>Employees List</h3>

<!-- <ul>
  <li *ngFor="let item of employeeList"><pre>{{ item | json }}</pre></li>
</ul> -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> project </th>
    <td mat-cell *matCellDef="let element"> {{element.project}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> birthday </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>
  
  <ng-container matColumnDef="favorite_color">
    <th mat-header-cell *matHeaderCellDef> favorite_color </th>
    <td mat-cell *matCellDef="let element"> {{element.favorite_color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
